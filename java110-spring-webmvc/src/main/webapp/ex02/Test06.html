<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Test06 페이지 컨트롤러 테스트하기</h1>
<button id="btn1">요청 : Accept: "text/plain" </button><br>
<button id="btn2">요청 : Accept: "text/plain,text/html"</button><br>
<button id="btn3">요청 : Accept: "text/html"</button><br>
<button id="btn4">요청</button><br>
<button id="btn5">요청 : Accept: "bitcamp/aaa,bitcamp/bbb"</button><br>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$("#btn1").click(() => {
    jQuery.ajax("http://localhost:8888/app/ex02/test06", {
        method: 'GET',
        headers: {
            accept: 'text/plain'
        },
        success: (result) => {
            alert(result);
        },
        error: (xhr, status, msg) => {
            console.log(status);
            console.log(msg);
        }
    });
});
