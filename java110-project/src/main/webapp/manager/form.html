<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>매니저 관리</title>
<style>
    th{
        text-align :right;
    }
</style>
</head>
<body>
<form action='add' method='post'>
	<h1>매니저 등록</h1>
	<table>
		<tbody>
			<tr><th>이름</th><td><input type='text' name='name'></td></tr>
			<tr><th>이메일</th><td><input type='email' name='email'></td></tr>
			<tr><th>암호</th><td><input type='password' name='password'></td></tr>
			<tr><th>전화</th><td><input type='tel' name='tel'></td></tr>
			<tr><th>직위</th><td><input type='text' name='position'></td></tr>
			<tr><th></th><td><button>등록</button></td></tr>
		</tbody>
	</table>
</form>
</body>
</html>
